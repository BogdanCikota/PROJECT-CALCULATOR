<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container calc-container bg-dark mt-lg-5 mt-2 rounded pb-2">
        <div class="row">
            <div id="display" class="col text-right border border-dark rounded mr-2 ml-2 p-2 text-white ">0</div>
        </div>
        <div class="row p-2">
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-light">on</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-light">off</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-light">AC</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-warning text-white">/</button>
        </div>
        <div class="row p-2">
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">7</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">8</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">9</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-warning text-white">x</button>
        </div>
        <div class="row p-2">
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">4</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">5</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">6</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-warning text-white">-</button>
        </div>
        <div class="row p-2">
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">1</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">2</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">3</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-warning text-white">+</button>
        </div>
        <div class="row p-2">
            <button class="col-5 rounded-pill mr-2 ml-2 p-2 text-white bg-dark">0</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 text-white bg-dark">,</button>
            <button class="col rounded-circle mr-2 ml-2 p-2 bg-warning text-white">=</button>
        </div>
    </div>

    <script>
        
    </script>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
